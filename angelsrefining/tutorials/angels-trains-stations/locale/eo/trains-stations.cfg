button-controller-note=__ALT_CONTROL__1__toggle-free-cursor__ kaj uzu la kursoro por premi la butonon.
finish=Fini
finish-info=Vi donis iom da objektoj por praktiki kaj eksperimenti kun la konstrurobotoj.\n\nPremu la finbutonon por fini la lernilon.
fuel-train=Enmetu brulaĵon en la lokomotivon per enmetilo.
intro=La celo de ĉi tiu lernilo estas instrui kiel uzi trajnajn haltejojn kaj trajnaj horarojn por agordi transportado de erco inter miniloj kaj fornoj.
load-wagon=Metu enmetilojn por ŝarĝi la vagonon per fererco.
