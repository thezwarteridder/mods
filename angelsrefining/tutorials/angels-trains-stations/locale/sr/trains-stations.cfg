button-controller-note=__ALT_CONTROL__1__toggle-free-cursor__ и користи курсор да притиснеш дугме.
finish=Заврши
finish-info=Дати су ти неки предмети да експерментишеш са жележничким станицама.\n\nПритисни дугме заврши да завршиш туторијал.
fuel-train=Убаци гориво у локомотиву помоћу инсертера.
intro=Циљ овог туторијала је да ти покаже како да користиш железничке станице и како да организујеш транспорт између рудника и пећи.
load-wagon=Постави инсертер да би утоварио вагон рудом гвожђа.
place-locomotive=Направи локомотиву на железничкој станици.
place-locomotive-info=Када си близу жећезничке станице и у коректној оријентацији, локомотива ће се сместити на позицију станице.
place-stop=Направи железничку станицу на означеном месту.
place-wagon=Направи теретни вагон иза локомотиве.
place-wagon-info=Вагон ће показивати индикаторе када може бити правилно повезан на локомотиву.
set-schedule=Додај станицу '__1__' на распоред возова са '__2__' условом чекања.
start-train=Стави воз на аутоматски режим.
trains-will-loop=Сада ће воз аутоматски превозити руду између две станице.
unload-train=Истовари руду гвожђа из теретног вагона, и убаци је у пећи.
unload-train-info=Користи ковчег као складиште између вагона и транспортера да би убрзао истовар.

